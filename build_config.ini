[Build]
# Build configuration for Cursor-Tools
app_name = Cursor-Tools
main_script = main.py
version = 1.1.0

# Build types to create
build_onefile = true
build_onefolder = true

# Build optimizations
optimize_imports = true
strip_debug_info = true
upx_compression = false
exclude_unused_modules = true

[PyInstaller]
# PyInstaller specific settings
console_mode = true
admin_manifest = true
bootloader_ignore_signals = false
disable_windowed_traceback = false

# Paths and directories
work_path = build
dist_path = dist
spec_path = .

[Optimization]
# Size optimization settings
exclude_tkinter = true
exclude_matplotlib = true
exclude_numpy = true
exclude_pandas = true
exclude_pil = true
exclude_qt = true

# Performance optimization
noarchive = false
noupx = true

[Dependencies]
# Required dependencies (from requirements.txt)
rich = 13.7.0
colorama = 0.4.6
requests = 2.31.0

# Build-time dependencies
pyinstaller = latest

[HiddenImports]
# Modules that PyInstaller might miss
rich_modules = rich.console,rich.panel,rich.table,rich.text,rich.prompt,rich.align
windows_modules = winreg,ctypes,ctypes.wintypes,msvcrt
stdlib_modules = sqlite3,configparser,uuid,hashlib,tempfile,glob,json,re,datetime,pathlib,typing
network_modules = requests,requests.adapters,requests.auth,requests.cookies

[Excludes]
# Modules to explicitly exclude
gui_frameworks = tkinter,PyQt5,PyQt6,PySide2,PySide6
scientific = numpy,pandas,matplotlib,scipy
image_processing = PIL,Pillow,cv2
development = pytest,unittest,doctest
web_frameworks = django,flask,fastapi
unused_stdlib = email,http.server,xmlrpc

[DataFiles]
# Additional files to include in the build
config_file = config.py
requirements_file = requirements.txt

[Testing]
# Build verification settings
test_executable = true
test_timeout = 30
test_admin_required = true

[Output]
# Output configuration
create_build_info = true
verbose_output = false
clean_build_dirs = true

[Advanced]
# Advanced build settings
cipher = none
runtime_tmpdir = none
target_arch = none
codesign_identity = none
entitlements_file = none

# UPX settings (if enabled)
upx_exclude =
upx_dir =

# Icon and version info
icon_file =
version_file =

[Logging]
# Build logging configuration
log_level = INFO
log_file = build.log
log_format = %(asctime)s - %(levelname)s - %(message)s
